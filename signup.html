<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Connect | Sign Up</title>
    <link href="StyleCSS.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
        <img src="img/PawLogo.png" alt="Logo" class="logo-image">
        <span class="logo-text">Paws Connect</span>
    </div>
    <nav>
        <ul class="nav">
            <li><a href="home_main.php">Home</a></li>
            <li><a href="adoptable-cats.php">Adopt Cats</a></li>
            <li><a href="lost-cats.php">Lost Cats</a></li>
            <li><a href="sick.php">Sick Cats</a></li>
            <li><a href="login.html">Log In</a></li>
        </ul>
    </nav>
</header>

<main class="page-background"> 
    <div class="form-card">
        <form class="signup-form" action="signup_logic.php" method="POST" id="signupForm">
            <h2>Join Our Community!</h2> 
            <div class="cat-container">
                <img id="cat-img" src="img/open-eyes.jpg" alt="Cat" class="auth-cat-img">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXX" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Must contain at least 8 characters" required>
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" placeholder="Re-enter password" required>
            </div>
            
            <button type="submit" class="auth-submit-btn">Sign Up</button>
            <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
</main>

<footer>
    <div class="footer-content">
        <div class="footer-left"><span>Paws Connect 2025 Â©</span></div>
        <div class="footer-right">
            <span>Connect With Us</span>
            <div class="social">
               <img src="img/instaLogo.png" alt="IG">
               <img src="img/XLogo.png" alt="X">
               <img src="img/FacebookLogo.png" alt="FB">
            </div>
        </div>
    </div>
</footer>

<script>
const passwordField = document.getElementById("password");
const confirmField = document.getElementById("confirm");
const catImg = document.getElementById("cat-img");

if(passwordField && catImg){
    passwordField.addEventListener("focus", () => { catImg.src = "img/closed-eyes.jpg"; });
    passwordField.addEventListener("blur", () => { catImg.src = "img/open-eyes.jpg"; });
}

confirmField.addEventListener("input", function() {
    if (confirmField.value !== passwordField.value) {
        confirmField.setCustomValidity("Passwords do not match.");
    } else {
        confirmField.setCustomValidity("");
    }
});

passwordField.addEventListener("input", function() {
    if (confirmField.value !== "" && confirmField.value !== passwordField.value) {
        confirmField.setCustomValidity("Passwords do not match.");
    } else {
        confirmField.setCustomValidity("");
    }
});
</script>

</body>
</html>
