<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws Connect | Sign Up</title>
  <link rel="stylesheet" href="StyleCSS.css">
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Paws Connect Logo" class="logo-image">
      <span class="logo-text">Paws Connect</span>
    </div>

    <nav>
      <ul class="nav menu">
        <li><a href="Home.html">Home</a></li>
        <li><a href="adoptable-cats.html">Adopt Cats</a></li>
        <li><a href="lost-cats.html">Lost Cats</a></li>
        <li><a href="sick.html">Sick Cats</a></li>

        <li class="dropdown">
          <button class="dropbtn">
            Account <span class="arrow">▼</span>
          </button>
          <ul class="dropdown-content">
            <li><a href="account.html">Profile</a></li>
            <li><a href="my-announcements.html">My Announcements</a></li>
            <li><a href="saved-announcements.html">Saved Announcements</a></li>
          </ul>
        </li>

        <li><a href="add.html" class="btn">Add Announcement</a></li>
      </ul>
    </nav>
  </header> 
  
  <main class="page-background">
    <section class="form-card">
      <form class="signup-form">
        <fieldset>
          <legend class="visually-hidden">Join Our Community!</legend>
          <h2>Join Our Community!</h2>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone number" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
          </div>

          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm password" required>
          </div>
          
          <button type="submit" class="auth-submit-btn">Sign up</button>
        </fieldset>

        <p class="auth-footer">
          Do you have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <span>Paws Connect 2025 ©</span>
      </div>

      <div class="footer-right">
        <span>Connect With Us</span>
        <div class="social">
           <img src="img/instaLogo.png" alt="Instagram">
           <img src="img/XLogo.png" alt="X App">
           <img src="img/FacebookLogo.png" alt="Facebook">
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
