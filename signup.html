<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Connect | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleCSS.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="PawLogo.png" alt="Logo" class="logo-image">
      <span class="logo-text">Paws Connect</span>
    </div>
    <nav>
      <ul class="nav">
        <li><a href="Home.html">Home</a></li>
        <li><a href="adoptable-cats.html">Adopt Cats</a></li>
        <li><a href="lost-cats.html">Lost Cats</a></li>
        <li><a href="sick.html">Sick Cats</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </nav>
  </header> 

  <main class="page-background"> 
    <div class="form-card">
      <form class="signup-form" action="signup.php" method="POST" id="signupForm">
          
          <h2>Join Our Community!</h2> 
          
          <div class="cat-container">
            <img id="cat-img" src="open-eyes.jpg" alt="Cat" class="auth-cat-img">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXX" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Min 8 chars, letters & numbers" minlength="8" required>
          </div>

          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Re-enter password" required>
          </div>
          
          <button type="submit" class="auth-submit-btn">Sign Up</button>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
          </p>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-left"><span>Paws Connect 2025 Â©</span></div>
      <div class="footer-right">
        <span>Connect With Us</span>
        <div class="social">
           <img src="instaLogo.png" alt="IG">
           <img src="XLogo.png" alt="X">
           <img src="FacebookLogo.png" alt="FB">
        </div>
      </div>
    </div>
  </footer>

<script>
  const passwordField = document.getElementById("password");
  const confirmField = document.getElementById("confirm");
  const form = document.getElementById("signupForm");
  const catImg = document.getElementById("cat-img");

  if(passwordField && catImg){
      passwordField.addEventListener("focus", () => { catImg.src = "closed-eyes.jpg"; });
      passwordField.addEventListener("blur", () => { catImg.src = "open-eyes.jpg"; });
  }

  form.addEventListener("submit", function(event) {

      const password = passwordField.value;
      const confirmPassword = confirmField.value;

      const hasNumber = /\d/.test(password);
      const hasLetter = /[a-zA-Z]/.test(password);

      if (password.length < 8) {
          alert("Password must be at least 8 characters long.");
          event.preventDefault(); 
          return;
      }

      if (!hasNumber || !hasLetter) {
          alert("Password must contain at least one letter and one number.");
          event.preventDefault(); 
          return;
      }

      if (password !== confirmPassword) {
          alert("Passwords do not match.");
          event.preventDefault(); 
          return;
      }
  });
</script>

</body>
</html>
