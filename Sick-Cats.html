<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatConnect - Sick Cats</title>
</head>
<body>
    <!--the Header containing logo and navigation menu -->
    <header>
        <div class="container">
            <div class="logo">
                <span class="logo-icon">üê±</span>
                Cat<span>Connect</span>
            </div>

            <!-- Main navigation bar linking to all website pages -->
            <nav class="main-nav">
                <a href="home.html">Home</a>
                <a href="adoptable-cats.html">Adoptable Cats</a>
                <a href="lost-cats.html">Lost Cats</a>
                <a href="sick-cats.html" class="active">Sick Cats</a> <!-- Current active page -->
                <a href="account.html">Account</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Hero section: main title + subtitle -->
    <section class="hero">
        <div class="container">
            <h1>Sick Cats Needing Care</h1> <!-- Page title -->
            <p>Give a Sick Cat Hope and a chance to heal</p> <!-- Subtitle -->
        </div>
    </section>

    <!-- Main content container -->
    <main class="container">

        <!-- Search and filter section -->
        <section class="search-section">
            <div class="search-bar">
                <!-- Search input for users to filter results -->
                <input type="text" class="search-input" placeholder="Search by condition, location..."> <!--here-->
                <button class="search-btn">Search</button>
            </div>

            <div class="filters">
                <!-- Region dropdown filter -->
                <div class="filter-options">
                    <select class="region-filter">
                        <option value="">All Regions</option>
                        <option value="riyadh">Riyadh Region</option>
                        <option value="makkah">Makkah Region</option>
                        <option value="madinah">Madinah Region</option>
                        <option value="eastern">Eastern Province</option>
                        <option value="qassim">Qassim Region</option>
                        <option value="hail">Hail Region</option>
                        <option value="tabuk">Tabuk Region</option>
                        <option value="northern">Northern Borders Region</option>
                        <option value="jazan">Jazan Region</option>
                        <option value="najran">Najran Region</option>
                        <option value="bahah">Al Bahah Region</option>
                        <option value="jawf">Al Jawf Region</option>
                        <option value="asir">Asir Region</option>
                    </select>
                </div>

                <!-- Button for posting a new sick cat announcement -->
                <button class="post-btn" onclick="location.href='post-sick.html'">Report Sick Cat</button>
            </div>
        </section>

        <!-- Empty state section that appears when no announcements exist -->
        <section class="empty-state">
            <div class="empty-content">
                <div class="empty-icon">üòø</div> <!-- Sad icon -->
                <h2>No Sick Cats Reported</h2> <!-- Message when no data -->
                <p>If you know a sick cat that needs help, please share an announcement.</p>
                <button class="cta-button" onclick="location.href='post-sick.html'">Report a Sick Cat</button>
            </div>
        </section>

        <!-- Section that will contain sick cat cards once data is available -->
        <!-- Hidden by default until populated via database -->
        <section class="cats-grid" id="sickCatsGrid" style="display: none;">
            <!-- Sick cat cards will appear here after posting announcements -->
        </section>

    </main>
<!-- Footer section -->
   <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2025 CatConnect. All rights reserved.
            </div>
        </div>
    </footer>
</body>

</html>

</html>
