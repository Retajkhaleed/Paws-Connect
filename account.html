<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Connection | Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cat Connection</h1>
    </header>

    <main>
        <section class="profile-container">
            <h2>My Account</h2>

            <div class="profile-pic-area">
                <img src="path/to/profile-image.jpg" alt="User Profile Picture" class="profile-pic">
            </div>
            <form class="profile-form">
                <label for="username">Username</label>
                <input type="text" id="username" value="JanaCatLover" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="+966500000000" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>

                <button type="submit">Update Profile</button>
            </form>

            <div class="profile-links">
                <a href="my-announcements.html">My Announcements</a>
                <a href="saved-announcements.html">Saved Announcements</a>
                <a href="add-announcement.html">Add New Announcement</a>
            </div>

            <a href="logout.html" class="logout-link">Log out</a>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 Cat Connection. All rights reserved.</p>
    </footer>
</body>
</html>
