<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws Connect | My Account</title>
  <link rel="stylesheet" href="StyleCSS.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Paws Connect Logo" class="logo-image"> <span class="logo-text">Paws Connect</span>
    </div>

    <nav>
      <ul class="nav menu"> 
        <li><a href="Home.html">Home</a></li>
        <li><a href="adoptable-cats.html">Adopt Cats</a></li>
        <li><a href="lost-cats.html">Lost Cats</a></li>
        <li><a href="sick.html">Sick Cats</a></li>

        <li class="dropdown">
          <button class="dropbtn">
            Account <span class="arrow">▼</span>
          </button>
          <ul class="dropdown-content">
            <li><a href="account.html">Profile</a></li>
            <li><a href="my-announcements.html">My Announcements</a></li>
            <li><a href="saved-announcements.html">Saved Announcements</a></li>
          </ul>
        </li>

        <li><a href="add.html" class="btn">Add Announcement</a></li>
      </ul>
    </nav>
  </header>

  <main class="account-page">
    <section class="profile-header">
      <img src="path/to/profile-image.jpg" alt="User Profile Picture" class="profile-pic-large">
      <h2 class="profile-name">UserCatLover</h2>
      <p class="profile-info"> +966500000000</p>
      <button class="edit-btn">Edit Profile</button>
    </section>

    <section class="profile-details">
      <form class="edit-form auth-form-style"> 
        <label for="username">Username</label>
        <input type="text" id="username" value="UserCatLover">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+966500000000">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">

        <button type="submit" class="auth-submit-btn">Save Changes</button> 
      </form>
    </section>

    <section class="profile-links">
      <h3>My Activity</h3>
      <a href="my-announcements.html" class="profile-link">My Announcements</a>
      <a href="saved-announcements.html" class="profile-link">Saved Announcements</a>
      <a href="add.html" class="profile-link add">+ Add New Announcement</a>
      <br>
      <a href="logout.html" class="logout-link">Log out</a>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <span>Paws Connect 2025 ©</span>
      </div>
      <div class="footer-right">
        <span>Connect With Us</span>
        <div class="social">
           <img src="img/instaLogo.png" alt="Instagram">
           <img src="img/XLogo.png" alt="X App">
           <img src="img/FacebookLogo.png" alt="Facebook">
        </div>
      </div>
    </div>
  </footer>

  <script>
    const editBtn = document.querySelector('.edit-btn');
    const editForm = document.querySelector('.edit-form');

    editBtn.addEventListener('click', () => {
      // Use the CSS visibility toggle instead of inline style display
      editForm.classList.toggle('visible'); 
    });
  </script>

</body>
</html>
