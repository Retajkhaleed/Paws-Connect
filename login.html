<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Connection | Login</title>
  <link rel="stylesheet" href="StyleCSS.css">
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="logo.png" alt="Paws Connect Logo" class="logo-image">
      <span class="logo-text">Paws Connect</span>
    </div>

    <nav>
      <ul class="nav menu">
        <li><a href="Home.html">Home</a></li>
        <li><a href="adoptable-cats.html">Adopt Cats</a></li>
        <li><a href="lost-cats.html">Lost Cats</a></li>
        <li><a href="sick.html">Sick Cats</a></li>

      </ul>
    </nav>
  </header> 
  
  <main class="page-background"> 
    <section class="form-card">
      <form class="login-form">
        <fieldset>
          <legend class="visually-hidden">Welcome Back!</legend>
          <h2>Welcome Back!</h2> 
          
          <div class="cat">
            <img id="cat-img" src="open-eyes.jpg" alt="Cat">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="auth-submit-btn">Login</button>

        </fieldset>

        <p class="auth-footer">
          Don’t have an account? <a href="signup.html">Create one</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <span>Paws Connect 2025 ©</span>
      </div>

      <div class="footer-right">
        <span>Connect With Us</span>
        <div class="social">
           <img src="instaLogo.png" alt="Instagram">
           <img src="XLogo.png" alt="X App">
           <img src="FacebookLogo.png" alt="Facebook">
        </div>
      </div>
    </div>
  </footer>
<script>
  const passwordField = document.getElementById("password");
  const catImg = document.getElementById("cat-img");

  passwordField.addEventListener("focus", () => {
    catImg.src = "closed-eyes.jpg"; 
  });

  passwordField.addEventListener("blur", () => {
    catImg.src = "open-eyes.jpg"; 
  });
</script>
</body>
</html>
